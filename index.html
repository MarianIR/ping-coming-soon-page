<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <main class="main-section">
      <img
        src="./images/logo.svg"
        alt="this is page's logo"
        width="50"
        height="20"
        class="logo"
      />
      <h1 class="main-header">We are launching <strong>soon!</strong></h1>
      <h2 class="second-header">Subscribe and get notified</h2>
      <div class="email-section">
        <div class="email">
          <input
            type="email"
            id="email"
            class="email-input"
            placeholder="Your email address..."
          />
          <p class="error"></p>
        </div>
        <button class="notify-me">Notify Me</button>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt="This is an illustration"
        width="220"
        height="200"
        class="main-image"
      />
      <footer class="footer-section">
        <div class="social-media">
          <img
            src="./icons/facebook-f.svg"
            alt="This is Facebook icon"
            class="social-media-icon"
            width="20"
            height="20"
          />
          <img
            src="./icons/twitter.svg"
            alt="This is Twitter icon"
            class="social-media-icon"
            width="20"
            height="20"
          />
          <img
            src="./icons/instagram.svg"
            alt="This is Instagram icon"
            class="social-media-icon"
            width="20"
            height="20"
          />
        </div>
        <h3 class="copyright">&copy; Copyright Ping. All rights reserved.</h3>
        <!-- Separate data -->
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.linkedin.com/in/marian-irinel-raileanu-1a4088206/"
            target="_blank"
            >Marian</a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
